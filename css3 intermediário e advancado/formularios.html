<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	
	<title>Estilizando Formulários</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
<h2>Estilizando Formulários</h2>
<form>
	<fieldset>
		<legend>Detalhes de contato</legend>

	    <di>
			<label>Nome:</label>
			<input type="text" name="" id="nome">
		</div><br>
		 
		 <di>
			<label>Email:</label>
			<input type="email" name="" id="email">
		</div><br>
		<di>
			<label>URL:</label>
			<input type="url" name="" id="url">
		</div>
		

	</fieldset>
	<fieldset>
			<legend>comentarios</legend>
			<div>
				<label for="Mensagem">Mensagem</label>
				<textarea name="texto" id="Mensagem"></textarea>	
				
			</div>
	</fieldset>
	<fieldset>
			<legend>Lembrar de mim</legend>
			<div>
				<label>
					<input class="radio" type="radio" name="lembrar" id="sim">Sim
				</label>
			</div>

			<div>
				<label>
					<input class="radio" type="radio" name="lembrar" id="não">Não
				</label>
			</div>
	</fieldset>

</form>

</body>
</html>
